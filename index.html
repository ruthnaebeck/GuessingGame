<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

      <div id='app' class='center'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 class='title'>Play the Guessing Game!</h1>
          <h3 class='subtitle'>Guess a number from 1-100!</h3>
        </div>

        <div id='main' class='center'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class = 'center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
             <ul class='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset'>Reset</button>
            <button id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Ruth Naebeck</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
