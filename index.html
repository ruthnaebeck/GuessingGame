<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 class='title'>Play the Guessing Game!</h1>
          <h3 class='subtitle'>Guess a number from 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class = 'center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-default'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
             <ul class='guess-list'>
              <il class='guess'>-</il>
              <il class='guess'>-</il>
              <il class='guess'>-</il>
              <il class='guess'>-</il>
              <il class='guess'>-</il>
             </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class='btn btn-default'>Reset</button>
            <button id='hint' class='btn btn-default'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='images/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Ruth Naebeck</h4>
          </div>

          <div class='col-sm-4'>
            <img src='images/grace_hopper_academy.png'></img>
          </div>

        </div>
    </div>

  </body>
</html>
